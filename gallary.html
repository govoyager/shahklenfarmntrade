<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shahklen Gallery</title>
    <link rel="icon" href="shaklen.png"
          type="image/x-icon" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body { font-family: "Raleway", Arial, sans-serif; background-color: #f4f4f9; color: #333; }
        .gallery-header { display: flex; justify-content: space-between; padding: 20px 0; align-items: center; }
        .gallery-header a { text-decoration: none; color: #333; font-size: 20px; padding: 10px 20px; border-radius: 5px; transition: background 0.3s; }
        .gallery-header a:hover { background: #ddd; }

        /* Gallery grid styling */
        .gallery-container { 
            display: grid; 
            gap: 10px; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            padding: 20px; 
        }
        
        .gallery-container img { 
            width: 100%; 
            height: 200px;
            object-fit: cover; 
            border-radius: 8px; 
            transition: transform 0.3s; 
            cursor: pointer;
        }
        
        .gallery-container img:hover { transform: scale(1.05); }

        /* Modal styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            padding-top: 60px; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
        }

        .close { top: 10%; right: 35px; }
        .prev { left: 20px; }
        .next { right: 20px; }

        .close:hover, .prev:hover, .next:hover { color: #bbb; }
    </style>
</head>
<body>

<div class="w3-content" style="max-width:1200px;">

    <!-- Header -->
    <header class="w3-container gallery-header">
        <a href="#" class="w3-left">Gallery</a>
        <a href="index.html"><img src="shaklen.png"></a>
        <a href="index.html" class="w3-right">Shahklen</a>
    </header>

    <!-- Photo Grid -->
    <div class="gallery-container">
        <img src="i1.jpeg" alt="Image 1" onclick="openModal(0)">
        <img src="i2.jpeg" alt="Image 2" onclick="openModal(1)">
        <img src="i3.jpeg" alt="Image 3" onclick="openModal(2)">
        <img src="i4.jpeg" alt="Image 4" onclick="openModal(3)">
        <img src="i5.jpeg" alt="Image 5" onclick="openModal(4)">
        <img src="i6.jpeg" alt="Image 6" onclick="openModal(5)">
        <img src="i7.jpeg" alt="Image 7" onclick="openModal(6)">
        <img src="i8.jpeg" alt="Image 8" onclick="openModal(7)">
        <img src="i9.jpeg" alt="Image 9" onclick="openModal(8)">
        <img src="i10.jpeg" alt="Image 10" onclick="openModal(9)">
        <img src="i13.jpeg" alt="Image 13" onclick="openModal(10)">
        <img src="i14.jpeg" alt="Image 14" onclick="openModal(11)">
        <img src="i12.jpeg" alt="Image 12" onclick="openModal(12)">
        <img src="i21.jpeg" alt="Image 21" onclick="openModal(13)">
        <img src="i22.jpeg" alt="Image 22" onclick="openModal(14)">
        <img src="i23.jpeg" alt="Image 23" onclick="openModal(15)">
        <img src="i18.jpeg" alt="Image 18" onclick="openModal(16)">
        <img src="i19.jpeg" alt="Image 19" onclick="openModal(17)">
        <img src="i20.jpeg" alt="Image 20" onclick="openModal(18)">
        <img src="i15.jpeg" alt="Image 15" onclick="openModal(19)">
        <img src="i16.jpeg" alt="Image 16" onclick="openModal(20)">
        <img src="i17.jpeg" alt="Image 17" onclick="openModal(21)">
        <img src="i25.webp" alt="Image 17" onclick="openModal(22)">
        <img src="i26.jpeg" alt="Image 17" onclick="openModal(23)">
        <img src="i27.jpg" alt="Image 17" onclick="openModal(24)">

    </div>

</div>

<!-- Modal for full-screen image view with navigation -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <span class="next" onclick="changeImage(1)">&#10095;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.gallery-container img');
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImage");

    function openModal(index) {
        currentImageIndex = index;
        modal.style.display = "block";
        modalImg.src = images[currentImageIndex].src;
    }

    function closeModal() {
        modal.style.display = "none";
    }

    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1; // Wrap to last image
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0; // Wrap to first image
        }
        modalImg.src = images[currentImageIndex].src;
    }
</script>

</body>
</html>
